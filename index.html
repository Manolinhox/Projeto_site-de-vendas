<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TOPO DO SITE -->
  <header class="header">
    
    <!-- Topo esquerdo -->
    <div class="header-left">
      <img src="Gemini_Generated_Image_zdnpj6zdnpj6zdnp (1).png" class="imagem">
      
    </div>

    <!-- Topo centro -->
    <nav class="header-center">
      <ul class="nav-list">
        <li><a href="#" data-page="produtos">Produtos</a></li>
      </ul>
    </nav>

    <!-- Topo direito -->
    <div class="header-right">
      <button class="cart-button" data-page="carrinho">
        ðŸ›’ Carrinho
        <span id="count-itens" class="cart-count">0</span>
      </button>
    </div>

  </header>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="main-content">

    <!-- PÃ¡gina Produtos -->
    <section id="produtos" class="pagina ativa">
      <h2>Produtos</h2>
      
      <div class="produtos-controles">
      <input 
        type="text" 
        id="busca-produto" 
        placeholder="Buscar produto pelo nome..."
        >
      </div>

    <button aclass="btn" id="btnCadastrarProduto">
    Cadastrar Produto
  </button>

  <div id="lista-produtos"></div>

      <div id="lista-produtos">
        <!-- Produtos renderizados via JS -->
      </div>
    </section>

    <!-- PÃ¡gina Carrinho -->
    <section id="carrinho" class="pagina">
      <h2>Carrinho</h2>
      <div class="carrinho-layout">
        
        <!-- Lista de itens (centro) -->
        <div class="carrinho-itens" id="lista-carrinho"> <!-- Itens do carrinho renderizados via JS --> </div>

        <!-- Resumo (direita) -->
        <aside class="carrinho-resumo">
          <h3>Resumo</h3>

          <p>Total de itens: <span id="qtd-itens">0</span></p>
          <p>Total: <strong>R$ <span id="total-carrinho">0,00</span></strong></p>

          <button class="btn-finalizar">
            Finalizar Compra
          </button>
        </aside>

      </div>
    </section>

    <!-- PÃ¡gina Cadastro de Produto -->
    <section id="cadastro-produto" class="pagina">
      <h2>Cadastrar Produto</h2>

      <!-- FORMULÃRIO -->
      <form id="form-produto">

        <!-- IMAGEM -->
        <div class="form-group">
          <label for="imagemProduto">Imagem do produto</label>
          <input 
            type="file" 
            id="imagemProduto" 
            accept="image/*"
          >
        </div>

        <!-- NOME -->
        <div class="form-group">
          <label for="nomeProduto">Nome</label>
          <input 
            type="text" 
            id="nomeProduto" 
            required
          >
        </div>

        <!-- PREÃ‡O -->
        <div class="form-group">
          <label for="precoProduto">PreÃ§o</label>
          <input 
            type="number" 
            id="precoProduto" 
            step="0.01" 
            required
          >
        </div>

        <button type="submit">Cadastrar</button>
      </form>

    </section>

  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
