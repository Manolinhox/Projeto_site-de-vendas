<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TOPO DO SITE -->
  <header class="header">
    
    <!-- Topo esquerdo -->
    <div class="header-left">
      <h1 class="logo">Site de Vendas</h1>
    </div>

    <!-- Topo centro -->
    <nav class="header-center">
      <ul class="nav-list">
        <li><a href="#" data-page="produtos">Produtos</a></li>
      </ul>
    </nav>

    <!-- Topo direito -->
    <div class="header-right">
      <button class="cart-button" data-page="carrinho">
        ğŸ›’ Carrinho
        <span class="cart-count">0</span>
      </button>
    </div>

  </header>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="main-content">

    <!-- PÃ¡gina Produtos -->
    <section id="produtos" class="pagina ativa">
      <h2>Produtos</h2>

      <button class="btn" id="btnCadastrarProduto">Cadastrar Produto </button>

      <div id="lista-produtos">
        <!-- Produtos renderizados via JS -->
      </div>
    </section>

    <!-- PÃ¡gina Carrinho -->
    <section id="carrinho" class="pagina">
      <h2>Carrinho</h2>
      <div id="lista-carrinho">
        <!-- Carrinho renderizado via JS -->
      </div>
    </section>

    <!-- PÃ¡gina Cadastro de Produto -->
    <section id="cadastro-produto" class="pagina">
      <h2>Cadastrar Produto</h2>

      <!-- FORMULÃRIO -->
      <form id="form-produto">
        <div class="form-group">
          <label for="nomeProduto">Nome</label>
          <input type="text" id="nomeProduto" required>
        </div>

        <div class="form-group">
          <label for="precoProduto">PreÃ§o</label>
          <input type="number" id="precoProduto" step="0.01" required>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

  </main>

  <script type="module" src="js/app/app.js"></script>
</body>
</html>
